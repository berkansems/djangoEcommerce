version: "3.3"

services:
  accounts:
    build:
      context: .
      dockerfile: Dockerfile

    container_name: account

    ports:
      - 8080:8000
    command: sh -c "python manage.py runserver 0.0.0.0:8000"
    links:
      - postgres:postgres
    env_file:
      - ./env/django.env

  postgres:
    image: postgres:10.4
    container_name: postgres
    env_file:
      - ./env/postgresql.env
    volumes:
      - /opt/data:/var/lib/postgresql/data/